            body{

                float: left;
            }
            #section{

                float: right;
            }
            li{list-style: none;}

                body{width: auto;}
                #menu{width: auto; float: none;}
                #section{width: auto; float: none;}
            }
        </style>
    </head>

            <ul>

</html>
