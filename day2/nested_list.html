<!DOCTYPE html>
<html>
    <head>
        <title>nested list</title>
    </head>
    <body>
        <ui>
            <!--첫번째 목록-->
            <li>
                <b>과일</b>
                <ol>
                    <li>사과</li>
                    <li>바나나</li>
                    <li>오렌지</li>
                </ol>
            </li>
            <!--두번째 목록-->
            <li>
                <b>채소</b>
                <ol>
                    <li>상추</li>
                    <li>고추</li>
                    <li>배추</li>
                </ol>
            </li>
        </ui>
    </body>
</html>
