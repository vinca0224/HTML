<html>
    <head>
        <title>HTML text anchor</title>
    </head>
    <body>
        <a href="http://www.naver.com">이동할 경로</a><br>
        <a href="http://www.google.com">구글</a><br>
        <a href="https://store.steampowered.com" target="_blank">스팀</a>
    </body>
</html>
<!--
    <a> anchor 태그는 다른 웹페이지난 웹페이지 내부의 특정한 위치로 이동
        href 속성을 사용한다(이동할 위치)
        target 속성을 사용하면 새로운 창이 열리면서 이동된다
-->
