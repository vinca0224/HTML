<!DOCTYPE html>
<html>
    <head>
        <title>form radio</title>
    </head>
    <body>
        <form>
            <label for="username">이름</label>
            <input type="text" name="username" id="username"><br><br>
            <label for="gender_male">남자</label>
            <input type="radio" name="gender" id="gender_male">
            <label for="gender_female">여자</label>
            <input type="radio" name="gender" id="gender_female"><br><br>
            <input type="submit">
        </form>
    </body>
</html>

<!--
    라디오 버튼은 name 속성이 같아야만 여러개 중 한개만 선택된다
-->
