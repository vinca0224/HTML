<!DOCTYPE html>
<html>
    <head>
        <title>input pattern</title>
    </head>
    <body>
        <form>
            생년월일 <input type="text" name="birth" pattern="[0-9]{6}">
            <input type="submit">
            
        </form>
    </body>
</html>

<!--
    pattern의 속성은 정규표현식을 작성하여 입력의 포맷여부를 확인할 수 있다
    input 태그의 입력값 검사에 유효하다
-->
