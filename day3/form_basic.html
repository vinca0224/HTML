<!DOCTYPE html>
<html>
    <head>
        <title>Form basic</title>
    </head>
    <body>
        <!--사용자가 입력하는 양식-->
        아이디 <input type="text" name="id"><br><br>
        패스워드 <input type="password" name="password"><br><br>
        <input type="file" value="file"><br><br>
        <input type="checkbox" name="cb" value="checkbox">체크<br><br>
        <input type="radio" name="radio" value="radio">라디오 버튼<br><br>
        <!--보이지 않는 입력 양식-->
        <input type="hidden" name="hidden" value="hidden">
        
        <input type="button" value="button"><br><br>
        <input type="reset" value="reset"><br><br>
        <input type="submit" value="submit">
    </body>
</html>

<!--
    <input> 태그는 닫는 태그가 없다.
-->
