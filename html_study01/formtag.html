<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag example</title>
</head>
<body>
    <form action="#" name="info" method="get">
        <fieldset>
            <legend>개인정보 입력</legend>
            이름 : <br>
            <input type="text" name="name"><br>
            나이 : <br>
            <input type="number" name="age"><br>
        </fieldset>
        <fieldset>
            <legend>여가활동</legend>
            취미 : <br>
            <input type="text" name="hobby"><br>
            특기 : <br>
            <input type="text" name="speciality"><br>
        </fieldset>
    </form>
</body>
</html>
