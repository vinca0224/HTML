<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<style>
			
			*{margin: 0; padding: 0;}
			
			
			#box{
				width: 300px;
				height: 300px;
				background-color: darkcyan;
				margin: 200px auto;
				
				transform: translate(100px, 300px);
				transform: rotateZ(45deg);
				transform: scale(2);
				transform: skewX(45deg);
			}
			
			#box_1{
				width: 300px;
				height: 300px;
				background-color: darkcyan;
				margin: 500px auto;
				transition-duration: 3s;
			}
			
			#box_1:hover{
				transform: scale(0.3) rotateZ(360deg);
				/*트렌스폼을 두개이상 사용 시 띄어쓰기로 구분*/
				
			}
			
		</style>
		
		
	</head>

	<body>
		
		<div id="box"></div>
		
		<div id="box_1"></div>
		
	</body>
</html>
