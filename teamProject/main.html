<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클라우드 펀딩 메인 페이지</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="searchContainer">
        <input type="search" id="searchBox" placeholder="검색창입니다.">
    </div>
    <div id="CategoryContainer">
        <ul>
            <li class="category">1칸</li>
            <li class="category">2칸</li>
            <li class="category">3칸</li>
            <li class="category">4칸</li>
            <li class="category">5칸</li>
        </ul>
    </div>
    <div id="itemContainer">
        <ul style="padding: 0; margin: 0;">
            <li class="item">1칸</li>
            <li class="item">2칸</li>
            <li class="item">3칸</li>
            <li class="item">4칸</li>
            <li class="item">5칸</li>
        </ul>
    </div>
    <div id="leftMenuContainer">
        <ul>
            <li class="leftMenu">1칸</li>
            <li class="leftMenu">2칸</li>
            <li class="leftMenu">3칸</li>
            <li class="leftMenu">4칸</li>
            <li class="leftMenu">5칸</li>
        </ul>
    </div>
    <div id="rightMenuContainer">
        <ul>
            <li class="rightMenu">1칸</li>
            <li class="rightMenu">2칸</li>
            <li class="rightMenu">3칸</li>
            <li class="rightMenu">4칸</li>
            <li class="rightMenu">5칸</li>
        </ul>
    </div>
</body>
</html>
