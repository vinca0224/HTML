<!DOCTYPE html>
<html>
    <head>
        <title>font family</title>
        <style>
            .font_arial{font-family: Arial;}
            .font_roman{font-family: 'Times New Roman';}
        </style>
    </head>
    <body>
        <h1 class="font_arial">qwerty</h1>
        <p class="font_roman">asdfgh</p>
    </body>
</html>

<!--
    font-family 속성은 글꼴을 정의할 때 사용
-->
