<!DOCTYPE html>
<html>
    <head>
        <title>tstyle</title>
        <style>
            body{font-size: 20px;}
            h1{ 
                font-family: 바탕;
                font-size: 3em;
            }
            #red{
                font-size: 1.5em;
                font-weight: 800;
            }
            #last{
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span id="red">레드향</span>이라고 부른다</p>
        <p>레드향은 한라봉과 귤을 교잡한 것으로</p>
        <p id="last">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
    </body>
</html>

<!--
    전체 글자크기 : 20px
    h1 - 글꼴 : 바탕, 글자크기 : 3em
    레드행 - 글자크기 : 150%, 글자굵기 : 800
    마지막 p태그 - font-style : italic;
-->
