<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            img{
                float: left;
            }
        </style>
    </head>
    <body>
        <img src="../img/image.jpg">
        <p>우리는 아름다웠기에 이토록 가슴아픈걸 이제야 보내주오 그대도 내 행복 빌어주시오</p>
    </body>
</html>

<!--
    img 태그는 인라인 형식, <p> 태그는 블록형식이므로 분리
    float 속성을 사용하여 그림을 글자 위에 띄울 수 있다
-->
