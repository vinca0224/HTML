<!DOCTYPE html>
<html>
    <head>
        <title>중앙정렬</title>
        <style>
            *{margin: 0; padding: 0;}
            body{
                margin: 10px auto;
                width: 600px;
            }
            #top{background-color: gray;}
            #middle{overflow: hidden;}
            #left{
                background-color: gold;
                float: left;
                width: 150px;
            }
            #right{
                background-color: darkslateblue;
                float: right;
                width: 300px;
            }
            #bottom{background-color: gray;}
        </style>
    </head>
    <body>
        <div id="top">우린 아직 흑백영화처럼 사랑하고 언제라도 쉽고 빠르게 표현하고</div>
        <div id="middle">
            <div id="left">맘에없는 말은 절대 고민하지않고 뭔가 아쉬울 땐 밤 지새우고</div>
            <div id="right">남들이 아니라는 것도 상관없지 우린 같은 템포 다른 노래인거야</div>
        </div>
        <div id="bottom">아직도 서투르고 솔직해야 하지만 반복된 기계처럼 계산하고 준비된 사람들
                         자기야 나는 너를 매일 다른 이유로 사랑하고 이젠 한시오분 멈춰있는 시계처럼 너 하나만 봐
        </div>
    </body>
</html>

<!--
    부모태그에 고정된 너비를 입력한다
    수평정렬하는 부모태그의 overflow 속성에 hidden
    자손 태그는 너비를 입력하고 float 속성을 적용한다
-->
