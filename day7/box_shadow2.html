<!DOCTYPE html>
<html>
    <head>
        <title>box shadow</title>
        <style>
            div{
                border: 3px solid black;
                text-shadow: 5px 5px 5px black, 5px 5px 5px red;
                box-shadow: 10px 10px 30px black, 10px 10px 30px blue;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>그리워하면 언제간 만나게되는 어느 영화와 같은 일들이 이뤄져 가기를</h1>
        </div>
    </body>
</html>
