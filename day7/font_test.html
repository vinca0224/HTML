<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            .button{
                width: 150px;
                height: 70px;
                background: gold;
                border: 10px solid palegoldenrod;
                border-radius: 30px;
                /* box-shadow: 5px 5px 5px gray; */
                text-align: center;
            }
            .button > a{
                display: block;
                line-height: 70px;
            }
            .font_big{font-size: 2em;}
            .font_italic{font-style: italic;}
            .font_bold{font-weight: bold;}
        </style>
    </head>
    <body>
        <div class="button">
            <a href="#" class="font_big font_italic font_bold">click</a>
        </div>
    </body>
</html>

<!--
    font-weight 글자굵기; bold(700), normal(400)
-->
