<!DOCTYPE html>
<html>
    <head>
        <title>font size</title>
        <style>
            .a{font-size: 16px;}
            .b{font-size: 32px;}
            .c{font-size: 2em;}
            .d{font-size: large;}
            .e{font-size: small;}
        </style>
    </head>
    <body>
        <h1>간식</h1>
        <p class="a">나쵸</p>
        <p class="b">치토스</p>
        <p class="c">팝콘</p>
        <p class="d">포카칩</p>
        <p class="e">프링글스</p>
    </body>
</html>

<!--
    <p>태그 기본 크기는 16px
    em 은 부모 글자 기준 배수를 의미
    rem 은 루트 글자 기준 배수 적용
    %는 상위 요소 길이크기를 백분율 적용
-->
