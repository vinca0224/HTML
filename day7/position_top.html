<!DOCTYPE html>
    <html>
    <head>
        <title>position top</title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                /* position: absolute ; */
            }
            .box:nth-child(1){
                left: 100px;
                top: 100px;
                background: red;
                z-index: 3;
            }
            .box:nth-child(2){
                left: 120px;
                top: 120px;
                background-color: green;
                z-index: 2;
            }
            .box:nth-child(3){
                left: 150px;
                top: 150px;
                background-color: blue;
                z-index: 5;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>

<!--
    z-index 는 도형 순서를 바꿀 때 사용, 단 position 이 지정되어 있어야 한다
-->
