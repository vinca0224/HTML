<!DOCTYPE html>
<html>
    <head>
        <title>font alignment</title>
        <style>
            .font_big{font-size: 2em;}
            .font_italic{font-style: italic;}
            .font_bold{font-weight: bold;}
            .font_center{text-align: center;}
            .font_right{text-align: right;}
        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold font_center">qwerty</p>
        <p class="font_big font_italic font_bold font_right">zxcvbn</p>
        <p>asdfghjkl 가나다라마바사아자차카타파하 abcdefghijklmnopqrstuvwxyz</p>
    </body>
</html>

<!--
    text-align 속성은 글자를 정렬한다
    : start, end, left, right, center, justify
-->
