<!DOCTYPE html>
<html>
    <head>
        <title>position top2</title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                position: absolute;
            }
            .box:nth-child(1){
                left: 10px;
                top: 10px;
                background: red;
                z-index: 3;
            }
            .box:nth-child(2){
                left: 50px;
                top: 50px;
                background-color: green;
                z-index: 2;
            }
            .box:nth-child(3){
                left: 100px;
                top: 100px;
                background-color: blue;
                z-index: 5;
            }
            body > div{
                width: 400px;
                height: 100px;
                border: 3px solid black;
                position: relative;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <h1>absolute test</h1>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h1>absolute test</h1>
    </body>
</html>

<!--
    overflow 속성에 hidden을 주면 영역을 벗어난 부분은 감춘다.
    overflow 속성은 내용이 크기를 벗어날 때 어떻게 처리할 지를 설정하는데 float 속성과 함께 사용
    scroll 속성값은 벗어난 부분을 포함해서 스크롤이 생성된다.
-->
