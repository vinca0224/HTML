<!DOCTYPE html>
<html>
    <head>
        <title>position top2</title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                position: absolute;
            }
            .box:nth-child(1){
                left: 10px;
                top: 10px;
                background: red;
                z-index: 3;
            }
            .box:nth-child(2){
                left: 50px;
                top: 50px;
                background-color: green;
                z-index: 2;
            }
            .box:nth-child(3){
                left: 100px;
                top: 100px;
                background-color: blue;
                z-index: 5;
            }
            body > div{
                width: 400px;
                height: 100px;
                border: 3px solid black;
                position: relative;
            }
        </style>
    </head>
    <body>
        <h1>absolute test</h1>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h1>absolute test</h1>
    </body>
</html>

<!--
    상위요소를 기준으로 절대 위치를 잡는 absolute를 적용하려면
    상위요소의 포지션 속성에 relative속성값을 넣는다.
-->
