<!DOCTYPE html>
<html>
    <head>
        <title>중앙정렬</title>
        <style>
            *{margin: 0; padding: 0;}
            body{
                margin: 0 auto;
                width: 600px;
            }
        </style>
    </head>
    <body>
        <h1>뜨거운 여름밤은 가고 남은 건 볼품 없지만</h1>
        <h2>잔나비</h2>
        <p>그때 나는 어떤 마음이었길래 내 모든걸 주고도 웃을 수 있었나</p>
        <p>그대는 또 어떤 마음이었길래 그 모든 걸 갖고도 돌아서 버렸나</p>
        <p>뜨거운 여름밤은 가고 남은 건 볼품 없지만</p>
        <p>또 다시 찾아오는 누군갈 위해서 남겨두겠소</p>
    </body>
</html>

<!--
    대표적인 중앙정렬 속성
    중앙 정렬하고 싶은 태그에 width 속성을 부여하고, margin 속성을 0 auto 입력
    0은 위아래 여백, auto는 가로 중앙배치 값
-->
