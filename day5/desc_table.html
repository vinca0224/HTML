<!DOCTYPE html>
<html>
    <head>
        <title>desc table</title>
        <style>
            table > tbody > tr > th{
                color: gray;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>부산 남구</td>
            </tr>
        </table>
        
    </body>
</html>

<!--
    <table> 태그는 <tbody> 태그가 자동으로 추가
        table>tbody>tr>th
-->
