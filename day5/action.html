<!DOCTYPE html>
<html>
    <head>
        <title>action</title>
        <style>
            h4:hover{
                color: red;
            }
            h4:active{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h4>반응 선택자</h4>
    </body>
</html>

<!--
    반응선택자 : 사용자의 반응으로 hover와 active 상태가 만들어 진다.
    마우스 커서 올리가 - hover, 클릭 - active 적용
-->
