<!DOCTYPE html>
<html>
    <head>
        <title>attribute</title>
        <style>
            input[type="text"]{
                background: gray;
            }
            input[type="password"]{
                background: darkslategray;
            }
        </style>
    </head>
    <body>
        <form action="">
            <input type="text">
            <input type="password">
        </form>
    </body>
</html>

<!--
    속성 선택자 : 선택자[속성=값]
    input 태그의 type 속성에 사용
    
-->
