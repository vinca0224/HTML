<!DOCTYPE html>
<html>
    <head>
        <title>state</title>
        <style>
            input:enabled{
                background: white;
            }
            input:disabled{
                background: gray;
            }
        </style>
    </head>
    <body>
        <h2>사용 가능</h2>
        <input value="가능">
        <h2>사용 불가능</h2>
        <input disabled="disabled" value="불가능">
    </body>
</html>

<!--
    상태 선택자 : 입력양식의 상태를 선택
    :checked - 체크상태의  input 태그 선택
    :focus - 포커스를 맞춘 input
    :enabled - 사용가능한 input
    :disabled - 사용 불가능한 input
-->
