<!DOCTYPE html>
<html>
    <head>
        <title>multi class</title>
        <style>
            .item{
                color: violet;
            }
            .header{
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <h1 class="item header">동해물과 백두산이</h1>
    </body>
</html>

<!--
    클래스명에 띄어쓰기를 하면 또 다른 클래스 이름이 된다.
-->
