<!DOCTYPE html>
<html>
    <head>
        <title>cascading</title>
        <style>
            h1{color: brown !important;}
            p{color: blue;}
        </style>
    </head>
    <body>
        <h1 style="color: green;">레드향</h1>
        <p style="color: red">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    </body>
</html>
<!--
    동일하게 적용하는 경우는 마지막의 스타일이 적용된다.
-->
<!--
    h1에는 타입스타일과 인라인 스타일 사용
    우선순위는 타입 스타일 정의에 있는 !important가 가장 높아 타입스타일 적용
    스타일이 중요도와 적용범위가 같은 경우에는 나중에 선언된 스타일이 적용
-->
