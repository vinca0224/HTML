<!DOCTYPE html>
<html>
    <head>
        <title>display block</title>
        <style>
            #box{
                display: block;
                background-color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
    </body>
</html>

<!--
    div태그는 기본적으로 block을 기본 display로 채택
    텍스트 영역을 넘어 행 전체의 너비만큼 차지한다.
-->
