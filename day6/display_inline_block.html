<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            #box{
                display: inline-block;
                width: 600px;
                height: 480px;
                background-color: dodgerblue;
            }
        </style>
    </head>
    <body>
        <span>더미 객체</span>   
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
    </body>
</html>

<!--
    외부적으로는 inline 속성을 가지지만
    내부적으로는 block 속성을 가진다
-->
