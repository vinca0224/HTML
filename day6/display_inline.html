<!DOCTYPE html>
<html>
    <head>
        <title>display inline</title>
        <style>
            #box{
                display: inline;
                width: 160px;
                height: 90px;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <span>더미 객체</span>        
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
    </body>
</html>

<!--
    인라인 속성을 사용하면 크기조절이 불가능하다.
    인라인 속성으로 지정된 엘리먼트는 전후에 줄바꿈이 없어 한줄에 나란히 배치된다.
-->
