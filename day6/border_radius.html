<!DOCTYPE html>
<html>
    <head>
        <title>radius</title>
        <style>
            .box{
                width: 150px;
                height: 80px;
                background-color: darkseagreen;
                border: 4px;
            }
            #box1{
                border-radius: 10px;
            }
            #box2{
                height: 150px;
                border-radius: 150px;
            }#box3{
                border-radius: 20px 0 10px 50px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div><br>
        <div id="box1" class="box"></div><br>
        <div id="box2" class="box"></div><br>
        <div id="box3" class="box"></div>
    </body>
</html>
