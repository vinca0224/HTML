<!DOCTYPE html>
<html>
    <head>
        <title>border</title>
        <style>
            .box{
                border-width: thick;
                border-style: solid;
                border-color: black;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>우린 아직 흑백영화처럼 사랑하고</h1>
        </div>
    </body>
</html>

<!--
    border 테두리.
    thick -> 두꺼움
    dashed -> 긴 점선    solid -> 실선
    width - style - color 순으로 한번에 작성 가능
-->
